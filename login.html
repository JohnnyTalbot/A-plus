<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>A+</title>
</head>
<body>

	<div class="frame">
		<div class="top">
			<div class="globe">
					<ul>
						<li><i class="fas fa-circle"></i></li>
						<li><i class="fas fa-circle"></i></li>
						<li><i class="fas fa-circle"></i></li>
						<li><i class="far fa-circle"></i></li>
						<li><i class="far fa-circle"></i></li>
					</ul>
					<p>Globe</p>
					<i class="fas fa-wifi"></i>
			</div>
			<div class="time">
				<p>9:41 AM</p>
			</div>
			<div class="blue">
				<i class="fab fa-bluetooth-b"></i>
				<p>42%</p>
				<i class="fas fa-battery-half"></i>
			</div>

		</div>




		<div class="back">
			<a href="main.html"><i class="fas fa-chevron-left"></i></a>
			<h4>Log In</h4>
		</div>

		<div class="button facebook">
			<a href="home.html">
				<div>
					<i class="fab fa-facebook-f"></i>
					<p>LOG IN WITH FACEBOOK</p>
				</div>
			</a>	
		</div>

		<div class="button google">
			<a href="home.html">
				<div>
					<img src="google.png">
					<p>LOG IN WITH GOOGLE</p>
				</div>
			</a>
		</div>

		<div class="or">
			<hr><p>or</p><hr>
		</div>



		<div class="email">
			<i class="fas fa-envelope"></i><input type="email" placeholder="Email address" name="email">
		</div>

		<div class="password">
			<i class="fas fa-lock"></i><input type="password" placeholder="Password" name="password">
			<p>Forgot password?</p>
		</div>

		<div class="button login2">
			<input type="submit" value="LOG IN" name="log-in">
		</div>


		</div>

</body>
</html>
