<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>A+</title>
</head>
<body>
	<div class="frame">


		<div class="top homepage">
			<div class="globe">
					<ul>
						<li><i class="fas fa-circle"></i></li>
						<li><i class="fas fa-circle"></i></li>
						<li><i class="fas fa-circle"></i></li>
						<li><i class="far fa-circle"></i></li>
						<li><i class="far fa-circle"></i></li>
					</ul>
					<p>Globe</p>
					<i class="fas fa-wifi"></i>
			</div>
			<div class="time">
				<p>9:41 AM</p>
			</div>
			<div class="blue">
				<i class="fab fa-bluetooth-b"></i>
				<p>42%</p>
				<i class="fas fa-battery-half"></i>
			</div>

		</div>
	
		<div class="info-top">
			<div class="top-left"><a href="home.html"><i class="fas fa-chevron-circle-left"></i></a></div>
			<div class="top-right"><a href=""><i class="fas fa-ellipsis-h"></i></a></div>
			<div class="bottom-mid"><h2>PH 104</h2></div>
		</div>

		<div class="info">
			<div class="circle goal"><h3>A</h3></div>
			<div class="circle standing"><h3>B+</h3></div>
			<div class="circle cuts"><h3>9</h3></div>
			<div><h5>Goal</h5></div>
			<div><h5>Standing</h5></div>
			<div><h5>Cuts left</h5></div>
		</div>

		<div class="grading space">
			<h3>Components</h3>
			<div class="components">
				<a href="">
					<div class="comp">
						<div class="papers">
							<h4 class="mid">52/60</h4>	
							<p class="bot">Papers</p>	
						</div>
					</div>
				</a>
				<a href="">
					<div class="comp">
						<div class="oral">
							<h4 class="mid">0/30</h4>
							<p class="bot">Orals</p>
						</div>
					</div>
				</a>
			</div>
		</div>

		<div class="grading space">
			<h3>Attendance</h3>
			<p>You have perfect attendance. Yippee!</p>
		</div>

		<div class="grading space">
			<h3>Comments about the class</h3>
			<p>No laptops allowed.</p>
		</div>





		<div class="home taskbar">
			<div><a href="#"><i class="fas fa-home"></i></a></div>
			<div><a href="record-requirement.html"><i class="fas fa-pen"></i></a></div>
			<div><a href="account.html"><i class="fas fa-user"></i></a></div>
		</div>




	</div>

</body>
</html>
